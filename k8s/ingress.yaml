apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: churn-ingress
  namespace: churn-system
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
    - hosts:
        - churn-api.example.com
        - churn-dashboard.example.com
        - mlflow.example.com
      secretName: churn-tls
  rules:
    # API endpoint
    - host: churn-api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api-service
                port:
                  number: 8000

    # Streamlit Dashboard
    - host: churn-dashboard.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: streamlit-service
                port:
                  number: 8501

    # MLflow UI
    - host: mlflow.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mlflow-service
                port:
                  number: 5000
